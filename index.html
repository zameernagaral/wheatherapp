<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather</h1>
        <div class="form">

            <input type="text" id="city" class="inputForm" placeholder="Enter city name">
            <button class="btnForm">Get Weather</button>
        </div>
        
        <div id="errorMessage" style="color: red;"></div>
        <div id="weatherResult">

            <h2 class="cityName"></h2>
            <p class="weatherDescription"></p>
            <p class="temperature"></p>
            <button class="details">More Details</button>
            <p class="latitude"></p>
            <p class="longitude"></p>
            <p class="grnd_level"></p>
            <p class="humidity"></p>
            <p class="pressure"></p>
            <p class="sea_level"></p>
            <p class="degree"></p>
            <p class="speed" ></p>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
